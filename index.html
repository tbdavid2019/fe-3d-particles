<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Particles</title>
  </head>
  <body>
    <div id="canvas-container"></div>
    <video id="input-video" playsinline muted autoplay></video>
    
    <div id="ui-container">
      <h1>Gesture Particles</h1>
      <p class="subtitle">Open hands to expand, close to shrink</p>
      <div class="controls">
        <div class="control-group">
          <label>Shape</label>
          <div class="button-group" id="shape-buttons">
            <button data-shape="heart" class="active">Heart</button>
            <button data-shape="flower">Flower</button>
            <button data-shape="saturn">Saturn</button>
            <button data-shape="fireworks">Fireworks</button>
            <button data-shape="spiral">Spiral</button>
            <button data-shape="buddha">Buddha</button>
          </div>
        </div>
        <div class="control-group">
          <label>Color</label>
          <input type="color" id="color-picker" value="#ff0055">
        </div>
      </div>
      <div class="status" id="status">Initializing...</div>
    </div>
    <button id="show-hud-btn" aria-label="Show controls">Show HUD</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
